name: CI Pipeline

on: [push]

jobs:
  build:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - run: yarn
      - name: Build Core
        run: yarn workspace @shared-service/core tsc
      - name: Build React
        run: yarn workspace @shared-service/react tsc
      - name: Build Demo
        run: NODE_OPTIONS=--openssl-legacy-provider yarn workspace @shared-service/demo build
      - name: Run Core Tests
        run: yarn workspace @shared-service/core test
      - name: Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          ssh-key: ${{ secrets.DEMO_PAGE_DEMO_KEY }}
          branch: gh-pages
          folder: packages/demo/build
          repository-name: shared-service/todo-demo
